<div *ngIf="slicedUsers?.itens?.length > 0">
  <div class="grid-3">
    <ng-container *ngFor="let user of slicedUsers.slicedItens">
      <app-user-card [user]="user"></app-user-card>
    </ng-container>
  </div>
  <button
    *ngIf="!slicedUsers.thereIsMore"
    (click)="showMore()"
    class="btn btn-light m-1"
  >
    Ver mais
  </button>
</div>

<div class="card text-center">
  <div>
    <div>
      <h4>
        <a [href]="repo.html_url">{{ repo.full_name }}</a>
      </h4>
      <p>{{ repo.description }}</p>
    </div>
  </div>

  <div>
    <span class="badge badge-primary">{{ repo.forks_count }} Forks</span>
    <span class="badge badge-warning">{{ repo.stargazers_count }} Stars</span>
    <span class="badge badge-danger">{{ repo.watchers_count }} Watchers</span>
  </div>
</div>

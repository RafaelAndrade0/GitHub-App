<div *ngIf="$stars | async as stars; else noStarsRouteError" class="container">
  <div *ngIf="$actualUser | async as user">
    <div class="mb-1">
      <button (click)="goBack()" class="btn btn-light">Voltar</button>
    </div>
    <div class="grid-2 stars">
      <img [src]="user.avatar_url" class="round-img" style="width: 60px" />
      <h1>Favoritos de @{{ user.login }}</h1>
    </div>

    <ng-container *ngFor="let star of stars" }>
      <app-star-card [star]="star"></app-star-card>
    </ng-container>

    <ng-container *ngIf="stars.length === 0">
      <p>O usuário não tem favoritos!</p>
    </ng-container>
  </div>
</div>

<ng-template #noStarsRouteError>
  <app-error-route></app-error-route>
</ng-template>
